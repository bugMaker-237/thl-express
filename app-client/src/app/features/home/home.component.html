<StackLayout class="page-block home-block">
  <nav-bar showDrawerButton="true" text="Accueil"></nav-bar>
  <AbsoluteLayout height="100%">
    <GridLayout height="100%" width="100%">
      <MapView
        [latitude]="latitude"
        [longitude]="longitude"
        [zoom]="zoom"
        [minZoom]="minZoom"
        [maxZoom]="maxZoom"
        [bearing]="bearing"
        [tilt]="tilt"
        i-padding="50,50,50,50"
        [padding]="padding"
        (mapReady)="onMapReady($event)"
        (markerSelect)="onMarkerEvent($event)"
        (markerBeginDragging)="onMarkerEvent($event)"
        (markerEndDragging)="onMarkerEvent($event)"
        (markerDrag)="onMarkerEvent($event)"
        (markerInfoWindowTapped)="onMarkerEvent($event)"
        (coordinateTapped)="onCoordinateTapped($event)"
        (cameraChanged)="onCameraChanged($event)"
        (cameraMove)="onCameraMove($event)"
      ></MapView>
    </GridLayout>
    <GridLayout width="100%" class="p-5">
      <CardView class="m-20" elevation="20" raduis="10">
        <GridLayout class="raduis-5 p-t-10 p-b-10 p-l-5 p-r-5" rows="auto,auto">
          <GridLayout row="0" columns="50, *">
            <StackLayout col="0">
              <core-ui-icon
                customClass="m-t-10"
                name="navigation"
                rotate="180"
                size="16"
              >
              </core-ui-icon>
              <Label
                backgroundColor="red"
                class="dotted"
                text=""
                textWrap="true"
              ></Label>
            </StackLayout>
            <core-ui-tf
              col="1"
              hint="Point de départ"
              [(ngModel)]="endPoint"
              autocorrect="false"
              customClass="b-b-1"
              iconSuffix="close"
              customTextFieldClass="no-border"
            ></core-ui-tf>
          </GridLayout>
          <GridLayout row="1" columns="50, *">
            <StackLayout col="0">
              <Label class="dotted" text="" textWrap="true"></Label>
              <core-ui-icon
                customClass="m-b-10"
                name="panorama_fish_eye"
                backColor="primary"
                size="16"
              >
              </core-ui-icon>
            </StackLayout>
            <core-ui-tf
              col="1"
              hint="Point d'arrivé"
              [(ngModel)]="endPoint"
              autocorrect="false"
              customClass=""
              iconSuffix="close"
              customTextFieldClass="no-border"
            ></core-ui-tf>
          </GridLayout>
        </GridLayout>
      </CardView>
    </GridLayout>
  </AbsoluteLayout>
</StackLayout>
