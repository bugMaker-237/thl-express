<StackLayout class="page-block ">
  <nav-bar [showDrawerButton]="!isFragment" text="Se plaindre"></nav-bar>
  <ScrollView height="100%" hideActionBar>
    <StackLayout
      #stack
      class="stack"
      padding="20"
      maxWidth="400"
      alignItems="center"
      alignContent="center"
      justifyContent="center"
    >
      <Image
        width="400"
        src="~/assets/thl-logo.png"
        margin="0,10,20,10"
        alignSelf="center"
      ></Image>
      <Label
        text="Un soucis avec un conducteur ou autre chose ? faite le nous savoir"
        textWrap="true"
        horizontalAlignment="center"
        class="p-b-20"
      ></Label>

      <core-ui-tf
        hint="* Numéro du transporteur"
        required="true"
        [editable]="!formDisabled"
        returnKeyType="done"
        [(ngModel)]="complain.driverNum"
        (returnPress)="onReturnPress($event)"
        autocorrect="false"
        customClass="m-b-20 m-t-10 text-field-outline"
        customTextFieldClass="no-border p-10"
      ></core-ui-tf>
      <TextView
        height="100"
        hint="* Commentaires"
        [(ngModel)]="complain.comments"
        required="true"
        [editable]="!formDisabled"
        autocorrect="false"
        returnType="done"
        (returnPress)="onReturnPress($event)"
        class="m-b-20 m-t-10 text-field-outline p-10 m-r-5 m-l-5"
      ></TextView>
      <Button
        class="btn btn-primary text-black"
        height="64"
        margin="0"
        text="Envoyer le message"
        (tap)="(null)"
        pageTransition="slide"
      ></Button>
      <!-- <Label
          text="Vous avez déjà un compte ?"
          margin="0,10,0,10"
          textWrap="true"
        ></Label> -->
    </StackLayout>
  </ScrollView>
</StackLayout>
