<StackLayout class="page-block  sign-up-block">
  <nav-bar text="S'inscrire"></nav-bar>
  <ScrollView height="100%">
    <StackLayout
      class="stack"
      padding="20"
      maxWidth="400"
      alignItems="center"
      alignContent="center"
      justifyContent="center"
    >
      <StackLayout #stack>
        <Image
          width="400"
          src="~/assets/thl-logo.png"
          margin="0,10,20,10"
          alignSelf="center"
        ></Image>
        <core-ui-tf
          hint="Identifiant"
          keyboardType="email"
          required="true"
          [editable]="!formDisabled"
          returnKeyType="done"
          [(ngModel)]="user.username"
          (returnPress)="onReturnPress($event)"
          autocorrect="false"
          customClass="m-b-20 m-t-10 text-field-outline"
          iconPrefix="person"
          customTextFieldClass="no-border p-10"
        ></core-ui-tf>

        <core-ui-tf
          hint="Email ou Numéro de tel"
          keyboardType="email"
          required="true"
          [editable]="!formDisabled"
          returnKeyType="done"
          [(ngModel)]="user.emailOrPhone"
          (returnPress)="onReturnPress($event)"
          autocorrect="false"
          customClass="m-b-20 m-t-10 text-field-outline"
          iconPrefix="email"
          customTextFieldClass="no-border p-10"
        ></core-ui-tf>

        <core-ui-tf
          hint="Mot de passe"
          [(ngModel)]="user.password"
          [secure]="!viewPassword"
          required="true"
          [editable]="!formDisabled"
          returnKeyType="done"
          (returnPress)="onReturnPress($event)"
          autocorrect="false"
          customClass="m-b-20 m-t-10 text-field-outline"
          customTextFieldClass="no-border p-10"
          [iconSuffix]="viewPassword ? 'visibility_off' : 'visibility'"
          iconPrefix="lock"
          (iconSuffixTapAction)="viewPassword = !viewPassword"
        ></core-ui-tf>

        <core-ui-tf
          hint="Confirmer Mot de passe"
          [(ngModel)]="user.confirmPassword"
          [secure]="!viewPassword"
          required="true"
          [editable]="!formDisabled"
          returnKeyType="done"
          (returnPress)="onReturnPress($event)"
          autocorrect="false"
          customClass="m-b-20 m-t-10 text-field-outline"
          customTextFieldClass="no-border p-10"
          [iconSuffix]="viewPassword ? 'visibility_off' : 'visibility'"
          iconPrefix="lock"
          (iconSuffixTapAction)="viewPassword = !viewPassword"
        ></core-ui-tf>

        <Button
          class="btn btn-primary text-black"
          height="64"
          margin="0"
          text="S'INSCRIRE"
          (tap)="(null)"
          [nsRouterLink]="['/verify-code']"
          pageTransition="slide"
        ></Button>
        <!-- <Label
          text="Vous avez déjà un compte ?"
          margin="0,10,0,10"
          textWrap="true"
        ></Label> -->
      </StackLayout>
    </StackLayout>
  </ScrollView>
</StackLayout>
