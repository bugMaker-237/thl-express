<StackLayout class="verify-code-block page-block ">
  <nav-bar [text]="'Views.Validation.Header' | translate"></nav-bar>
  <ScrollView height="100%">
    <StackLayout
      #stack
      padding="20"
      maxWidth="400"
      horizontalAlignment="center"
    >
      <Image
        width="400"
        src="~/assets/thl-logo.png"
        margin="0,10,20,10"
        alignSelf="center"
      ></Image>
      <Label
        class="h3"
        [text]="'Views.Validation.SubHeader' | translate"
        textWrap="true"
        horizontalAlignment="center"
      ></Label>
      <Label
        class="m-t-10"
        [text]="'Views.Validation.AttentionMsg' | translate:  {type:!connectedUser.phone ? 'emails' : 'SMS'}"
        textWrap="true"
        horizontalAlignment="center"
      ></Label>
      <Label
        style="text-align: center;"
        class="m-t-10"
        [text]="'Views.Validation.AttentionMsg2' | translate"
        textWrap="true"
        horizontalAlignment="center"
      ></Label>
      <Label
        class="m-t-10"
        [text]="connectedUser.phone || connectedUser.email"
        horizontalAlignment="center"
        textWrap="true"
      ></Label>
      <TextField
        width="100%"
        textAlignment="center"
        hint="- - - -"
        keyboardType="number"
        [(ngModel)]="verificationCode"
        required="true"
        [editable]="!formDisabled"
        returnKeyType="done"
        autocorrect="false"
        class="m-b-2 p-b-10 m-t-20 font-bigger"
        textTransform="capitalize"
        textDecoration="underline"
      ></TextField>
      <StackLayout
        orientation="horizontal"
        class="m-b-20"
        horizontalAlignment="center"
      >
        <Label
          [text]="'Views.Validation.NotSendMsg' | translate"
          textWrap="true"
        ></Label>

        <Label
          class="text-primary"
          (tap)="resend()"
          [text]="'Views.Validation.LinkResend' | translate"
          textWrap="true"
        ></Label>
      </StackLayout>

      <Button
        class="btn btn-primary text-black"
        height="64"
        margin="0"
        [text]="'Views.Validation.BtnVerify' | translate"
        (tap)="verifyCode()"
      ></Button>

      <Button
        class="btn btn-warn m-t-2 text-white"
        height="64"
        margin="0"
        [text]="'Views.Validation.BtnCancel' | translate"
        (tap)="cancel()"
      ></Button>
    </StackLayout>
  </ScrollView>
</StackLayout>
