<StackLayout class="page-block ">
  <nav-bar
    showDrawerButton="true"
    [text]="'Views.Profil.Header' | translate"
  ></nav-bar>
  <ScrollView
    height="100%"
    hideActionBar
  >

    <StackLayout
      #stack
      class="stack"
      padding="20"
      maxWidth="400"
    >

      <Image
        (tap)="startSelection()"
        [src]="selectedImage"
        width="100"
        height="100"
        stretch="aspectFill"
        horizontalAlignment="center"
        class="rounded-circle m-b-10"
        alignSelf="center"
      ></Image>
      <label
        horizontalAlignment="center"
        [text]="userToUpdate.name"
        class="m-b-5"
      ></label>
      <label
        horizontalAlignment="center"
        [text]="userToUpdate.email"
        class="m-b-5"
      ></label>
      <label
        horizontalAlignment="center"
        [text]="userToUpdate.phone"
        class="m-b-20"
      ></label>
      <StackLayout
        horizontalAlignment="center"
        verticalAlignment="center"
        orientation="horizontal"
      >
        <label
          text="FranÃ§ais"
          verticalAlignment="center"
        ></label>
        <Switch
          [color]="isEnglish ? 'yellow' : 'brown'"
          (checkedChange)="langChanged()"
        >
        </Switch>
        <label
          text="English"
          verticalAlignment="center"
        ></label>
      </StackLayout>
      <core-ui-tf
        [hint]="'Views.Profil.NameHint' | translate"
        required="true"
        returnKeyType="done"
        [(ngModel)]="userToUpdate.name"
        autocorrect="false"
        customClass="m-b-20 m-t-10 text-field-outline"
        iconPrefix="person"
        customTextFieldClass="no-border p-10"
      ></core-ui-tf>
      <core-ui-tf
        [hint]="'Views.Profil.PhoneHint' | translate"
        *ngIf="!userToUpdate.phone"
        keyboardType="phone"
        required="true"
        returnKeyType="done"
        [(ngModel)]="userToUpdate.phone"
        autocorrect="false"
        customClass="m-b-20 m-t-10 text-field-outline"
        iconPrefix="phone"
        customTextFieldClass="no-border p-10"
      ></core-ui-tf>
      <core-ui-tf
        [hint]="'Views.Profil.EmailHint' | translate"
        *ngIf="!userToUpdate.email"
        keyboardType="email"
        required="true"
        returnKeyType="done"
        [(ngModel)]="userToUpdate.email"
        autocorrect="false"
        customClass="m-b-20 m-t-10 text-field-outline"
        iconPrefix="email"
        customTextFieldClass="no-border p-10"
      ></core-ui-tf>
      <Button
        class="btn btn-primary text-black"
        height="64"
        margin="0"
        [text]="'Views.Profil.BtnSave' | translate"
        (tap)="update()"
      ></Button>
    </StackLayout>
  </ScrollView>
</StackLayout>
